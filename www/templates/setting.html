<ion-view title="Preferenze"><ion-content has-header="false" padding="true"><list><div class="item item-divider">Generali</div><ion-toggle ng-model="setting.examType" ng-checked="setting.examTypeChecked()" toggle-class="toggle-calm" ng-true-value="oltre" ng-false-value="entro">Tipo di esame</ion-toggle><div class="item item-divider">Impostazioni domande</div><ion-toggle ng-repeat="set in setting.settingList" ng-checked="setting.settingListChecked()" ng-model="set.checked">{{ set.text }}</ion-toggle><div class="item item-divider">Impostazioni domande per sezione</div><label class="item item-input item-select"><div class="input-label">Numero di domande per sezione</div><select ng-model="setting.questionNumber" ng-change="setting.questionNumberChecked()" ng-options="option for option in setting.questionPossibility"></select></label></list></ion-content></ion-view>
